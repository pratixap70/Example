<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Events</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <p id="first"></p>

    <input type="button" onclick="alertMessage()" value="Click Me"><br><br>
    <input type="button" ondblclick="alertDoubleClick()" value="Double Click Me"><br><br>
    <input type="button" onmouseover="alertOnMouseOver()" value="Click Me"><br><br>
    <input type="button" onmouseout="alert('Your mouse is out')" value="Click Me">


</body>

</html>
